<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@100;700&display=swap" rel="stylesheet"> 
    <title>Formulario de Registro</title>
</head>
<body>
    <main>
        <div class="container">
            <form class="form">
                <h1>Formulario de Registro</h1>

                <h2>Nombre</h2>
                <input type="text" placeholder="Ingresa tu nombre">
                <h2>Apellido</h2>
                <input type="text" placeholder="Ingresa tu apellido">

                <h2>Correo</h2>
                <input type="email" placeholder="Ingresa tu correo">

                <h2>Contraseña</h2>
                <input type="password" placeholder="Ingresa una contraseña">

                <button class="register"><a href="#">Regístrate</a></button>
                <a href="#">¿Ya tienes una cuenta? Inicia sesión</a>
            </form>
        </div>
    </main>
    
</body>
</html>
